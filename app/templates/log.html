<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <button type="button" class="btn btn-info"><a href="books">Back</a></button> -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="books">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="addBook">Add Book</a>

            </li>

    <h1>LOG TABLE</h1>
</head>
<body style="margin-Top:150px;" class="container">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Date-Time</th>
            <th>Process</th>
            <th>Owner</th>
            <th>Username</th>
            <th>Book Id</th>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.book_id_log }}</td>
            <td>{{ log.date_time }}</td>
            <td>{{ log.process }}</td>
            <td>{{ log.owner }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.library_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
