<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="margin-Top:150px;" class="container">
        <h3>Add Book</h3>
        <hr>
        <form action="/addBook" method="POST">
            <p>Please write a book name</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Book Name" aria-label="Book Name" aria-describedby="basic-addon1">
            </div>
            <p>Please write an edition year</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Edition Year" aria-label="Edition Year" aria-describedby="basic-addon1">
            </div>
            <p>Please write book writer name</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1">
            </div>
            <p>Please write owner name</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Owner" aria-label="Owner" aria-describedby="basic-addon1">
            </div>
            <p>Please write category name</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Category" aria-label="Category" aria-describedby="basic-addon1">
            </div>
            <p>Please write translator name</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Translator" aria-label="Translator" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary">Updated</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
